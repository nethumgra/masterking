<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Pink Store</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        // === Pink Theme Colors ===
                        'mudalali-green': {
                            light: '#fbcfe8',       /* Light Pink */
                            DEFAULT: '#db2777',     /* Hot Pink - Used for Buttons & Highlights */
                            dark: '#be185d',        /* Dark Pink */
                        },
                        'mudalali-gold': '#fce7f3', 
                        'mudalali-red': '#e11d48',
                        'mudalali-bg': '#ffffff',   
                        'mm-gray': { 
                            light: '#fff1f2',
                            DEFAULT: '#f3f4f6',      
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        body {
            @apply font-sans text-gray-800 bg-mudalali-bg;
        }

        /* === Animated Checkmark Styles (Pink Version) === */
        .success-checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #db2777; /* Pink Color */
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            @apply mx-auto; 
        }
        .success-checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #db2777; /* Pink Color */
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .success-checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: #ffffff; 
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 60px #db2777; } /* Pink Color Fill */
        }
    </style>
</head>
<body class="pb-20 md:pb-0"> 
    
    <header class="bg-white shadow-sm sticky top-0 z-40 border-b border-pink-100">
        <div class="container mx-auto px-4 py-3 flex justify-center items-center">
            <a href="/" id="logo-link" class="flex items-center">
    <img src="logo.png" alt="Logo" class="h-10 md:h-12 w-auto object-contain">
</a>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8" style="min-height: calc(100vh - 150px);">
        <div class="flex items-center justify-center h-full">
            
            <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 max-w-lg w-full text-center border border-pink-100">
                
               <a href="index.html" id="mobile-logo-link" class="flex items-center">
    <img src="logo.png" alt="Logo" class="h-8 w-auto object-contain">
</a>
                
                <div class="mb-6"> 
                    <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="success-checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>

                <h1 class="text-3xl font-bold text-gray-800 mb-3">
                    Order Successfully Placed!
                </h1>
                
                <p class="text-gray-600 text-lg mb-8">
                    Thank you for your purchase. We'll process your order shortly.
                </p>
                
                <p class="text-gray-500 text-sm">
                    You will be redirected to the homepage in <span id="countdown" class="font-bold text-mudalali-green">5</span> seconds...
                </p>

                <a href="index.html" class="mt-8 inline-block bg-mudalali-green text-white px-8 py-3 rounded-full hover:bg-mudalali-green-dark font-bold text-base transition-all shadow-md hover:shadow-lg">
                    <i class="fa fa-arrow-left mr-2"></i>
                    Back to Shop
                </a>

            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // Countdown and Redirect
            let seconds = 5;
            const countdownEl = document.getElementById('countdown');
            
            const interval = setInterval(() => {
                seconds--;
                if (countdownEl) {
                    countdownEl.textContent = seconds;
                }
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = 'index.html';
                }
            }, 1000);

            // Load logo (in case config fails)
            try {
                const logoImg = document.getElementById('logo-img');
                const logoImgBody = document.getElementById('logo-img-body');
                
                if (!logoImg.src || logoImg.src.endsWith('/')) {
                    logoImg.src = 'https://i.ibb.co/1tCywvyP/logo.png';
                }
                if (!logoImgBody.src || logoImgBody.src.endsWith('/')) {
                    logoImgBody.src = 'https://i.ibb.co/1tCywvyP/logo.png';
                }
            } catch(e) {}
        });
    </script>
</body>
</html>
